<html>
<head>
   <title>Menambah latar belakang tabel</title>
</head>
<body>
    <h4>Dengan warna</h4>
    <table border="1" bgcolor="red">
        <tr>
            <td>Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td>Kedua</td>
            <td>Baris</td>
        </tr>
    </table>
    <h4>Dengan gambar</h4>
    <table border="1" background="bg.jpg">
        <tr>
            <th>No</th>
            <th>Mata Kuliah</th>
            <th>SKS</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bahasa Inggris</td>
            <td>2</td>
        </tr>
        <tr bgcolor="yellow">
            <td>2</td>
            <td>Basis Data</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Praktikum Basis Data</td>
            <td>2</td>
        </tr>
    </table>
    <h4>Latar belakang pada sel</h4>
    <table border="1">
        <tr bgcolor="red">
            <td>Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td>Kedua</td>
            <td background="bg.jpg">Baris</td>
        </tr>
    </table>
</body>
</html>
